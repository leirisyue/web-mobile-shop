    <script>
        // let list_tv = api_gettv();
        // document.querySelector("#show_list_tv").innerHTML = expoxt_html_list_tv(list_tv);

        const giaTriMacDinh = () => {
            Th_gtTim_tv.value = "";
            Th_Thong_bao_tv.innerHTML = `KHUNG THÔNG BÁO`;
            Th_Sap_xep_tv.selectedIndex = 0;
            Th_Loc_gia_tv.selectedIndex = 0;

        }

        //Bất Đồng bộ CallBack
        let Danh_sach_tv = [];
        apiDanhsachTVCallback(ds => {
            Danh_sach_tv = ds;
            Xuat_Danh_sach_tv(Danh_sach_tv, Th_Danh_sach_tv);
        })

        // // All
        // document.querySelector("#Th_Home").onclick = () => {
        //     giaTriMacDinh()
        //     Xuat_Danh_sach_tv(Danh_sach_tv, Th_Danh_sach_tv);
        // }

        // Tìm
        document.getElementById("Th_Tim").onclick = function() {
            // Th_Tim.onclick = () => {
            gtTim = Th_gtTim_tv.value.trim();
            console.log("value" + Th_gtTim_tv.value.trim())
            let Danh_sach_Tim = Danh_sach_tv.filter(x => x.Ten.toLowerCase().includes(gtTim.toLowerCase()))
            Xuat_Danh_sach_tv(Danh_sach_Tim, Th_Danh_sach_tv)
        }

        // Tìm 
        function KeyCode(event) {

            if (event.keyCode == 13) {
                let gtTim = event.target.value
                let Danh_sach_Tim = Danh_sach_tv.filter(x => x.Ten.toLowerCase().includes(gtTim.toLowerCase()))
                Xuat_Danh_sach_tv(Danh_sach_Tim, Th_Danh_sach_tv)
            }
        }


        // Sắp xếp
        Th_Sap_xep_tv.onchange = () => {
            let chon = Th_Sap_xep_tv.value;
            switch (parseInt(chon)) {
                case 1:
                    Sap_Tang_theo_Ten()
                    break;
                case 2:
                    Sap_Giam_theo_Ten()
                    break;
                case 3:
                    Sap_Tang_Gia()
                    break;
                case 4:
                    Sap_Giam_Gia()
                    break;
                default:
                    console.log('Khong biet')

            }
        }

        // Lọc giá bán
        document.querySelector("#Th_Loc_gia_tv").onchange = () => {
                let value = document.querySelector("#Th_Loc_gia_tv").value;
                //console.log(value);
                let ds = value.split("-");
                //console.log(ds);
                let bd = Number(ds[0]);
                let kt = Number(ds[1]);
                console.log(`Bắt đầu: ${bd} - Kết thúc: ${kt}`);
                let dsGia = Danh_sach_tv.filter(item => item.Don_gia_Ban >= bd && item.Don_gia_Ban <= kt)
                Xuat_Danh_sach_tv(dsGia, Th_Danh_sach_tv);

            }
            // Xây dựng các hàm sắp xếp
            // Sắp xếp 
        function Sap_Tang_theo_Ten() {
            // Là chuỗi
            Danh_sach_tv.sort((a, b) => a.Ten.localeCompare(b.Ten))
            Xuat_Danh_sach_tv(Danh_sach_tv, Th_Danh_sach_tv)
        }

        function Sap_Giam_theo_Ten() {
            // Là chuỗi
            Danh_sach_tv.sort((a, b) => b.Ten.localeCompare(a.Ten))
            Xuat_Danh_sach_tv(Danh_sach_tv, Th_Danh_sach_tv)
        }

        function Sap_Tang_Gia() {
            // Là số
            Danh_sach_tv.sort((a, b) => {
                return parseInt(a.Don_gia_Ban) - parseInt(b.Don_gia_Ban)
            })
            Xuat_Danh_sach_tv(Danh_sach_tv, Th_Danh_sach_tv)

        }

        function Sap_Giam_Gia() {
            // Là số
            Danh_sach_tv.sort((a, b) => {
                return parseInt(b.Don_gia_Ban) - parseInt(a.Don_gia_Ban)
            })
            Xuat_Danh_sach_tv(Danh_sach_tv, Th_Danh_sach_tv)
        }
    </script>
